<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Atems Kretes App</title>
  <link rel="stylesheet" href="/main.css">
  <style>
    input:checked+svg {
      display: block;
    }

    @keyframes loading {
      0% {
        background-position: 100% 50%;

      }

      100% {
        background-position: 0% 50%;
      }
    }

    .loading {
      background: linear-gradient(100deg, #eceff1 30%, #f6f7f8 50%, #efeff1 70%);
      background-size: 400%;
      animation: loading 1.1s ease-in-out infinite;
    }

  </style>
</head>

<body class="bg-gray-100 m-8">
  <div class="p-8 bg-white shadow">
    <div id="app"></div>
  </div>
  <script type="module">
    import{createApp} from 'vue';
    import App from 'Base/View/App.vue';

    createApp(App).mount('#app')
  </script>
</body>

</html>
